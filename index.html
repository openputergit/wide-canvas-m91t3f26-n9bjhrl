<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HalfPrice-TaskDone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .task-card:hover { transform: translateY(-2px); }
        .notification-dot {
            position: absolute;
            top: -2px;
            right: -2px;
            width: 8px;
            height: 8px;
            background-color: #EF4444;
            border-radius: 50%;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <span class="text-2xl font-bold text-blue-600">HPTD</span>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="postTaskBtn" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Post Task</button>
                    <div class="relative">
                        <i class="bi bi-bell text-gray-600 text-xl cursor-pointer"></i>
                        <span class="notification-dot"></span>
                    </div>
                    <button class="flex items-center space-x-2 text-gray-600">
                        <i class="bi bi-person-circle text-xl"></i>
                        <span>Profile</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Task Categories -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
            <button class="p-4 bg-white rounded-lg shadow-sm hover:shadow-md text-center">
                <i class="bi bi-book text-2xl text-blue-600"></i>
                <p class="mt-2 text-sm">Tutoring</p>
            </button>
            <button class="p-4 bg-white rounded-lg shadow-sm hover:shadow-md text-center">
                <i class="bi bi-box-seam text-2xl text-blue-600"></i>
                <p class="mt-2 text-sm">Moving</p>
            </button>
            <button class="p-4 bg-white rounded-lg shadow-sm hover:shadow-md text-center">
                <i class="bi bi-cart text-2xl text-blue-600"></i>
                <p class="mt-2 text-sm">Shopping</p>
            </button>
            <button class="p-4 bg-white rounded-lg shadow-sm hover:shadow-md text-center">
                <i class="bi bi-three-dots text-2xl text-blue-600"></i>
                <p class="mt-2 text-sm">Other</p>
            </button>
        </div>

        <!-- Available Tasks -->
        <h2 class="text-xl font-semibold mb-4">Available Tasks</h2>
        <div class="grid gap-4 grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
            <div class="task-card bg-white p-4 rounded-lg shadow-sm hover:shadow-md transition-all">
                <div class="flex justify-between items-start mb-3">
                    <h3 class="font-semibold">Math Tutoring Needed</h3>
                    <span class="bg-green-100 text-green-800 text-xs px-2 py-1 rounded-full">$30/hr</span>
                </div>
                <p class="text-gray-600 text-sm mb-3">Need help with Calculus II, specifically integration techniques.</p>
                <div class="flex justify-between items-center text-sm">
                    <span class="text-gray-500"><i class="bi bi-geo-alt"></i> Library</span>
                    <span class="text-gray-500"><i class="bi bi-clock"></i> Posted 2h ago</span>
                </div>
            </div>
            <!-- More task cards... -->
        </div>
    </main>

    <!-- Task Posting Modal -->
    <div id="taskModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-white rounded-lg p-6 w-full max-w-md">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold">Post a New Task</h2>
                <button id="closeModal" class="text-gray-500 hover:text-gray-700">
                    <i class="bi bi-x-lg"></i>
                </button>
            </div>
            <form id="taskForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Task Type</label>
                    <select class="w-full border border-gray-300 rounded-lg p-2">
                        <option>Tutoring</option>
                        <option>Moving</option>
                        <option>Shopping</option>
                        <option>Other</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                    <textarea class="w-full border border-gray-300 rounded-lg p-2" rows="3"></textarea>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Budget</label>
                    <input type="number" class="w-full border border-gray-300 rounded-lg p-2" placeholder="Enter amount in $">
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Post Task</button>
            </form>
        </div>
    </div>

    <script>
        // Modal functionality
        const taskModal = document.getElementById('taskModal');
        const postTaskBtn = document.getElementById('postTaskBtn');
        const closeModal = document.getElementById('closeModal');
        const taskForm = document.getElementById('taskForm');

        postTaskBtn.addEventListener('click', () => {
            taskModal.classList.remove('hidden');
        });

        closeModal.addEventListener('click', () => {
            taskModal.classList.add('hidden');
        });

        taskModal.addEventListener('click', (e) => {
            if (e.target === taskModal) {
                taskModal.classList.add('hidden');
            }
        });

        taskForm.addEventListener('submit', (e) => {
            e.preventDefault();
            // Handle form submission
            alert('Task posted successfully!');
            taskModal.classList.add('hidden');
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
